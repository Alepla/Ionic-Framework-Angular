<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [formControl]="searchControl"></ion-searchbar>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <div *ngFor="let film of films" [routerLink]="['/films', film.id]">
      <ion-avatar>
        <ion-img [src]="film.i.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{film.l}}
      </ion-label>
    </div>
  </ion-list>
</ion-content>
