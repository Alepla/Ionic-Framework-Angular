<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let film of films" [routerLink]="['/films', film.Title]">
      <ion-avatar>
        <ion-img [src]="film.Poster"></ion-img>
      </ion-avatar>
      <ion-label>
        {{film.Title}}
      </ion-label>
    </div>
  </ion-list>
</ion-content>
